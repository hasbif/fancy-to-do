<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>ToDo list</h1>
    <p>paragrah</p>
    <p id="message"></p>
    <button id="test">Hide/Show content</button>

    <div id="buttonloggedout">
      <button id="toggleregister">Register</button>
      <button id="togglesignin">Sign In</button>
    </div>
    <div id="buttonloggedin">
      <button id="togglelogout">Log Out</button>
    </div>

    <form id="registerform">
      <label>Email</label>
      <input type="text" name="email" id="emailreg" />
      <label>Username</label>
      <input type="text" name="username" id="userreg" />
      <label>Password</label>
      <input type="text" name="password" id="passwordreg" />
      <button type="submit">Register</button>
    </form>

    <form id="signinform">
      <label>Email</label>
      <input type="text" name="email" id="emailinput" />
      <label>Password</label>
      <input type="text" name="password" id="passwordinput" />
      <button type="submit">Sign In</button>
    </form>

    <table style="width:100%" id="todotable">
      <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
      </tr>
    </table>
  </body>
</html>
